<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: blue;
        }
        .nav-link {
            color: white;
        }
        .nav-link:hover {
            color: white;
        }
    </style>
</head>
<body>
{% if messages %}
{% for item in messages %}
<div class="alert alert-success" role="alert">{{ item }}</div>
{% endfor %}
{% endif %}
<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Firmy
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'company_create' %}">Založit firmu</a></li>
                    <li><a class="dropdown-item" href="{% url 'company_list' %}">Seznam firem</a></li>
                </ul>
            </li>
        </ul>
        {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">Odhlášení</a>
        {% else %}
            <a class="nav-link" href="{% url 'login' %}">Přihlášení</a>
        {% endif %}
    </div>
</nav>
{% block content %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
